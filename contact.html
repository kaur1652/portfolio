    <div class="container my-5 ">
        <h2 class="text-center fw-bold mb-4" style="color: #1a237e;">Get in touch with me via social media or send me an e-mail</h2>
    
        <div class="row align-items-center justify-content-center g-0 ps-2 ">
            <!-- Social Icons in Two Rows -->
            <div class="col-12 col-md-6 order-2 order-md-1 px-2">
                <div class="d-flex flex-wrap justify-content-center justify-content-md-end gap-4">
                    <!-- First Row -->
                    <div class="d-flex justify-content-center w-100 gap-5  mb-2">
                        <a href="https://www.instagram.com/khushiwebworks" target="_blank"><i class="bi bi-instagram fs-1"></i></a>
                        <a href="https://www.twitter.com/khushiwebworks" target="_blank"><i class="bi bi-twitter-x fs-1"></i></a>
                    </div>
                    <!-- Second Row -->
                    <div class="d-flex justify-content-center w-100 gap-5">
                        <a href="https://www.facebook.com/khushiwebworks" target="_blank"><i class="bi bi-facebook fs-1"></i></a>
                        <a href="https://www.linkedin.com/in/khushiwebworks" target="_blank"><i class="bi bi-linkedin fs-1"></i></a>
                    </div>
                </div>
            </div>
    
            <!-- Image -->
            <div class="col-12 col-md-6 order-1 order-md-2 text-center px-2 mb-3 mb-md-0">
                <img src="./images/contact.jpg" alt="Contact Us" class="img-fluid" style="max-width: 230px;">
            </div>
        </div>
    </div>
    
    

    <div class="container text-center my-5">
        <h3 class="p-4">Send me an email</h3>
        <form class="row g-4 justify-content-center">
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Name" required>
                <input type="email" class="form-control mt-3" placeholder="E-mail" required>
            </div>
            <div class="col-md-4">
                <textarea class="form-control" placeholder="Message" rows="4" required></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
